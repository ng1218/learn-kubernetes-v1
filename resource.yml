apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
    - name: app
      image: nginx
      resources:
        requests:
          memory: "6000Mi"
          cpu: "50m"
        limits:
          memory: "6100Mi"
          cpu: "200m"
